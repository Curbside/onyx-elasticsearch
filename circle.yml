dependencies:
  override:
    - echo '{:user {:plugins [[lein-voom "0.1.0-20150822_000839-g763d315"]]}}' > ~/.lein/profiles.clj
    - lein voom build-deps
  cache_directories:
    - elasticsearch-1.7.2
  post:
    - if [[ ! -e elasticsearch-1.7.2 ]]; then wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.2.tar.gz && tar -xvf elasticsearch-1.7.2.tar.gz; fi
    - elasticsearch-1.7.2/bin/elasticsearch: {background: true}

test:
  override:
    - lein with-profile dev,circle-ci test:
        timeout: 480 

machine:
  java:
    version: oraclejdk8

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/7f6cadb429def50c94a2

deployment:
  update-projects:
    branch: master
    commands:
      - lein deploy